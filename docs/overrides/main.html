{% extends "base.html" %}

{% block extrahead %}
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.canonical_url }}" />
  <meta property="og:title" content="{{ page.title }} - Recurate" />
  <meta property="og:description" content="{{ config.site_description }}" />
  <meta property="og:image" content="https://recurate.ai/assets/images/recurate-social-card.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://recurate.ai/assets/images/recurate-social-card.png" />
{% endblock %}
